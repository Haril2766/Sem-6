<!-- Give me all prime number between Range -->


<!DOCTYPE html>
<html>
    <body>
        
        <script>
                let s = parseInt(prompt("Enter start number:"));
                let e = parseInt(prompt("Enter end number:"));
                    
                let primenumbers = "";
                for (let i = s; i <= e; i++) {
                    if (i < 2) continue;
                    let isPrime = true;
                
                
                    for (let j = 2; j <= Math.sqrt(i); j++) {
                        if (i % j === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if (isPrime) {
                        primenumbers += i + " ";
                    }
                }

                    alert("Prime numbers between " + s + " and " + e + " are:\n" + primenumbers);
        </script>

    </body>
</html>
