<!-- Prime number  -->
<!DOCTYPE html>
<html>
    <body>
        
     <script>
            let num = parseInt(prompt("Enter a number:"));
            
            if (num <= 1) {
                alert(num + " is NOT a prime number");
            } else {
                let isPrime = true;
            
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            
                if (isPrime) {
                    alert(num + " is a PRIME number");
                } else {
                    alert(num + " is NOT a prime number");
                }
    }
</script>
    </body>
    
</html>
