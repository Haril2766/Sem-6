<!-- Demonstrate the spread operator. -->
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        arr = [1,2,3,4];
        arr2 = [...arr,5,6,7];

        document.write(arr + " This is first arr");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");

        document.write(arr2 + " This is second arr srede by first arr.")
    </script>
 </body>
 </html>
