<!-- Demonstrate the ‘for of’ loop.  -->
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        let language = "Haril Parmar";

        let text = "";
        for (let x of language) {
            document.write(x + "<br>");
            text += x;
        }

        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");

        document.write( " Full string copy use of For of loop : "+text);
    </script>
  </body>
  </html>
